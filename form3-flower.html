</head>
<body>
  <header>
    <a class="header-brand">Forms</a>
    <nav>
      <ul>
        <li><a href="questionnaire.html">Questionnaire</a></li>
        <li><a href="form1-grey.html">Form1-Grey</a></li>
        <li><a href="form2-pink.html">Form2-Pink</a></li>

        <li><a href="form4-invintation.html">Form4-Invintation</a></li>
        <li><a href="form5-log-in.html">Form5-Log-In</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="box">
      <div class="content">
        <form action="form.succes.html">
          <h1>Реєстрація</h1>
          <hr color="#2a6ed4" width="23%" align="left" style="margin-top: -17px;">
          <div class="form_container">
            <div class="form_content">
              <label for="name">Ім'я користувача</label>
              <input type="text" maxlength="32" minlength="2" name="first_name" pattern="[A-Za-z]{1,32}" required valid>
            </div>
            <div class="form_content">
              <label for="name">Пароль</label>
              <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" minlength="6" maxlength="16" required>
            </div>

            <div class="form_content">
              <div class="remember_user">
                <input type="checkbox" >
                <label for="name">Запам'ятати мене</label>
              </div>
            </div>

            <div class="form_content">
              <div class="send-btn">
                <input type="submit" value="Відправити">
              </div>
            </div>

          </div>
        </form>

      </div>
    </div>

  </main>
</body>

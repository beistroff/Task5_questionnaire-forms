  <header>
    <a class="header-brand">Forms</a>
    <nav>
      <ul>
        <li><a href="questionnaire.html">Questionnaire</a></li>
        <li><a href="form1-grey.html">Form1-Grey</a></li>

        <li><a href="form5-log-in.html">Form5-Log-In</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <div class="content">
          <svg>
            <circle cx="175" cy="110" r="60" fill="#fee8e4"/>
            <polygon points="200, 140, 340, 140, 270, 35" fill="#ffe3b5"/>
            <text x="115" y="110" fill="#4a90e2" class="log-in__page">Вхід на сайт</text>
          </svg>
        </div>
        <br>
        <form action="form-succes.html">
          <div class="content__info">
            <div class="input_info">
              <input type="email" placeholder="Email" minlength="10" maxlength="40" required valid>
            </div>
          </div>
          <div class="content__info">
            <div class="input_info">
              <input type="password" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" minlength="6" maxlength="16" valid>
            </div>
          </div>

          <div class="content__info">
            <div class="input_info">
              <button>Log in</button>
            </div>
          </div>

        </form>
    </div>

  </main>
</body>

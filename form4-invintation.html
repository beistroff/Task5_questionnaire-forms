<!DOCTYPE html>
<html lang="en" lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style-form4.css">
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900|Cormorant+Garamond:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <title>Form3-flower</title>
</head>
<body>
  <header>
    <a class="header-brand">Forms</a>
    <nav>
      <ul>
        <li><a href="questionnaire.html">Questionnaire</a></li>
        <li><a href="form1-grey.html">Form1-Grey</a></li>
        <li><a href="form2-pink.html">Form2-Pink</a></li>
        <li><a href="form3-flower.html">Form3-Flower</a></li>
        <li><a href="form4-invintation.html">Form4-Invintation</a></li>
        <li><a href="form5-log-in.html">Form5-Log-In</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="box">
      <img src="img/flower.png" width="100px" height="100px" alt="">
      <div class="content">
        <form action="form-succes.html">
          <h2>Вас запрошували?<br>Підтверджуйте</h2>
          <div class="content__box">
            <div class="content_form">
              <label for="name">Ваше ім'я</label>
              <input type="text" maxlength="32" minlength="2" name="first_name" pattern="[A-Za-z]{1,32}" required valid>
            </div>
          </div>

          <div class="content__box">
            <div class="content_form">
              <label for="name">Гостей</label>
              <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>

          <div class="content__box">
            <div class="content_form">
              <div class="wide_select">
              <label for="name">Я запрошений...</label>
              <select name="request" id="">
                <option value="">на всі заходи</option>
                <option value="">на церемонію</option>
                <option value="">на вечірку</option>
              </select>
              </div>
            </div>
          </div>

          <div class="content__box">
            <div class="content_form">

              <button>Я підтверджую</button>
            </div>
          </div>
        </form>


      </div>
    </div>

  </main>
</body>
</html>

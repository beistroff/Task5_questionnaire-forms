<!DOCTYPE html>
<html lang="en">
<style>
  body{
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background: #97d5f4;
  }
  .welcome{
    width: 300px;
    padding: 40px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    background: #191919;
    border-radius: 15px;
    text-align: center;
  }
  .welcome h1 {
    color:white;
    text-transform: uppercase;
    font-weight: 500;
  }
</style>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome</title>
</head>
<body>
  <div class="welcome">
    <h1>Форму збережено!</h1>
  </div>
</body>
</html>

          <form action="form-succes.html">
            <div class="container-name">
              <div class="input-name">
                <label for="name">Ім'я</label>
                <input type="text" pattern="[A-Za-zА-Яа-яґҐЁёІіЇїЄє'’ʼ\s-]{2,20}{2,50}" minlength="3" maxlength="25" required valid>
              </div>
            </div>
            <div class="container-name">
              <div class="input-name">
                <label for="address">Адреса</label>
                <textarea name="" id="address" cols="52" rows="3" minlength="8" maxlength="70" required></textarea>
              </div>
            </div>

            <div class="container-name">
              <div class="input-password-email">
                <div class="content-box">
                  <input type="tel" pattern="[0-9]{10}" minlength="10" maxlength="10" placeholder="мобільний телефон" required>
                </div>
              </div>
            </div>
            <div class="container-name" style="margin-top: 1px;">
              <div class="input-password-email">
                <div class="content-box">
                  <input type="email" placeholder="ваша пошта" minlength="11" maxlength="40" required>
                </div>
              </div>
            </div>

            <div class="container-name" style="margin-top: 1px;">
              <div class="input-password-email">
